version: 2
jobs:
  build:
    docker:
    - image: docker.mirror.hashicorp.services/cimg/go:1.17.8
    steps:
    - checkout
    - run:
        name: "Build package"
        command: |
            make bin
    - run:
        name: "Run tests"
        command: |
            mkdir -p test-results/go
            make test-ci
    # save build to CircleCI
    - store_artifacts:
        path: pkg
    - store_artifacts:
        path: test-results
    - store_test_results:
        path: test-results
